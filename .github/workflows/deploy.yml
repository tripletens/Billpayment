name: Deploy Laravel to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            # Exit immediately if a command fails
            set -e

            cd /var/www/releases/initial

            echo "ğŸ“¦ Syncing Repository..."
            sudo git fetch --all
            sudo git reset --hard origin/master

            echo "ğŸšš Installing Dependencies..."
            sudo composer install --no-dev --optimize-autoloader

            echo "âš™ï¸ Running Migrations..."
            sudo php artisan migrate --force

            echo "âœ¨ Optimizing Application..."
            sudo php artisan config:cache
            sudo php artisan route:cache
            sudo php artisan view:cache

            echo "ğŸ” Resetting Permissions..."
            # Critical: Ensures the nginx user can write logs/cache
            sudo chown -R nginx:nginx storage bootstrap/cache
            sudo chmod -R 775 storage
            
            echo "ğŸ”„ Refreshing Services..."
            sudo systemctl reload php-fpm