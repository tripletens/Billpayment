name: Deploy Laravel to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Stop execution if any command fails
            set -e

            # Navigate to the application path
            cd ${{ secrets.APP_PATH }}/initial

            echo "ğŸš€ Starting Deployment..."

            echo "ğŸ“¦ Syncing code from GitHub..."
            # Configure git to trust the directory to avoid permission issues with sudo
            sudo git config --global --add safe.directory ${{ secrets.APP_PATH }}/initial
            sudo git fetch --all
            sudo git reset --hard origin/master

            echo "ğŸšš Installing dependencies..."
            # Run composer without sudo if possible, or ensure it uses the right user
            sudo composer install --no-dev --optimize-autoloader --no-interaction

            echo "ğŸ—„ï¸ Running migrations..."
            sudo php artisan migrate --force

            echo "âš¡ Optimizing Laravel..."
            sudo php artisan config:cache
            sudo php artisan route:cache
            sudo php artisan view:cache

            echo "ğŸ” Resetting folder permissions..."
            # Common web user is www-data on Ubuntu. nginx is common on RHEL/CentOS. 
            # We'll use a safer approach to detect or set permissions.
            sudo chown -R www-data:www-data storage bootstrap/cache || sudo chown -R nginx:nginx storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache
            
            echo "ğŸ”„ Reloading PHP-FPM..."
            # Try reloading common PHP-FPM service names
            sudo systemctl reload php-fpm || sudo systemctl reload php8.2-fpm || echo "PHP-FPM reload bypassed"
            
            echo "âœ… Deployment Successful!"