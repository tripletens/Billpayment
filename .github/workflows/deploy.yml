name: Deploy Laravel to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Execute Remote SSH Commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e
            cd ${{ secrets.APP_PATH }}/initial

            echo "ğŸ“¦ Pulling latest code..."
            # Using -f to force pull if there are local permission changes
            sudo git fetch origin master
            sudo git reset --hard origin/master

            echo "ğŸ“¦ Installing dependencies..."
            sudo composer install --no-dev --optimize-autoloader

            echo "ğŸ”§ Laravel optimizations..."
            # We use sudo -u nginx to ensure the webserver owns the cache files
            sudo php artisan migrate --force
            sudo php artisan optimize:clear
            sudo php artisan optimize
            
            echo "ğŸ” Syncing Permissions..."
            sudo chown -R nginx:nginx storage bootstrap/cache
            sudo chmod -R 775 storage

            echo "ğŸ” Restarting services..."
            sudo systemctl reload php-fpm
            sudo systemctl reload nginx

            echo "âœ… Deployment successful!"