name: Deploy Laravel to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            set -e
            cd /var/www/releases/initial

            echo "ğŸ“¦ Syncing Code from GitHub..."
            # We use sudo to avoid permission issues in /var/www
            sudo git fetch --all
            sudo git reset --hard origin/master

            echo "ğŸšš Installing Composer Dependencies..."
            sudo composer install --no-dev --optimize-autoloader

            echo "âš™ï¸ Running Database Migrations..."
            # Essential for Qore LocalTransfer updates
            sudo php artisan migrate --force

            echo "âœ¨ Optimizing Laravel Cache..."
            sudo php artisan config:cache
            sudo php artisan route:cache
            sudo php artisan view:cache

            echo "ğŸ” Fixing Permissions..."
            # This prevents the 500 error by ensuring nginx owns the logs
            sudo chown -R nginx:nginx storage bootstrap/cache
            sudo chmod -R 775 storage
            
            echo "ğŸ”„ Reloading PHP..."
            sudo systemctl reload php-fpm
            
            echo "âœ… Deployment Successful!"