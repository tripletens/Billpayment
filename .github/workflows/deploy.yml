name: Deploy Laravel to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.Secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Stop execution if any command fails
            set -e

            # Navigate to the application path
            cd ${{ secrets.APP_PATH }}/initial

            echo "ğŸš€ Starting Deployment for Qore LocalTransfer..."

            echo "ğŸ“¦ Syncing code from GitHub..."
            # Using sudo to handle permissions in /var/www
            sudo git fetch --all
            sudo git reset --hard origin/master

            echo "ğŸšš Installing dependencies..."
            sudo composer install --no-dev --optimize-autoloader

            echo "ğŸ—„ï¸ Running migrations..."
            sudo php artisan migrate --force

            echo "âš¡ Optimizing Laravel..."
            sudo php artisan config:cache
            sudo php artisan route:cache
            sudo php artisan view:cache

            echo "ğŸ” Resetting folder permissions..."
            # Ensures the nginx user can write to storage and cache
            sudo chown -R nginx:nginx storage bootstrap/cache
            sudo chmod -R 775 storage
            
            echo "ğŸ”„ Reloading PHP-FPM..."
            sudo systemctl reload php-fpm
            
            echo "âœ… Deployment Successful!"