name: Deploy Laravel to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            cd /var/www/releases/initial
            
            echo "ğŸšš Fetching latest code..."
            sudo git fetch --all
            sudo git reset --hard origin/master

            echo "ğŸ“¦ Installing dependencies..."
            sudo composer install --no-dev --optimize-autoloader

            echo "ğŸ—„ï¸ Running migrations..."
            sudo php artisan migrate --force

            echo "âš¡ Optimizing Laravel..."
            sudo php artisan config:cache
            sudo php artisan route:cache
            sudo php artisan view:cache

            echo "ğŸ”‘ Fixing permissions for Qore LocalTransfer logs..."
            # This ensures the nginx user (which runs PHP-FPM) can still write to storage
            sudo chown -R nginx:nginx storage bootstrap/cache
            sudo chmod -R 775 storage

            echo "ğŸ”„ Reloading PHP-FPM..."
            sudo systemctl reload php-fpm
            
            echo "âœ… Deployment complete!"